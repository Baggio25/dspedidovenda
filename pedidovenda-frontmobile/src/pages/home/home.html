<ion-content padding>
  <h3>Sistema de pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo" />

  <form>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input
        [(ngModel)]="credenciais.email"
        name="email"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input
        [(ngModel)]="credenciais.senha"
        name="senha"
        type="password"
      ></ion-input>
    </ion-item>

    <button ion-button block class="btn-entrar" (click)="login()">
      Entrar
    </button>
  </form>

  <button ion-button block outline (click)="signup()">Registrar</button>

    <span>VersÃ£o 0.0.01-Snapshot</span>
  </div>
</ion-content>
